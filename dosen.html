<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <!-- AdminLTE CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/css/adminlte.min.css" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
  </head>
  <body class="hold-transition sidebar-mini">
    <div class="wrapper">
      <!-- Navbar -->
      <nav class="main-header navbar navbar-expand navbar-white navbar-light">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" data-widget="pushmenu" href="#" role="button">
              <i class="fas fa-bars"></i>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="darkModeToggle" href="#" role="button">
              <i class="fas fa-moon"></i>
            </a>
          </li>
        </ul>
        <ul class="navbar-nav ml-auto">
          <li class="nav-item dropdown">
            <a class="nav-link" data-toggle="dropdown" href="#">
              <i class="fas fa-user-circle"></i>
              Alvis J
            </a>
            <div class="dropdown-menu dropdown-menu-right">
              <a href="#" class="dropdown-item">
                <i class="fas fa-user"></i>
                Profile
              </a>
              <div class="dropdown-divider"></div>
              <a href="#" class="dropdown-item">
                <i class="fas fa-sign-out-alt"></i>
                Exit
              </a>
            </div>
          </li>
        </ul>
      </nav>
      <!-- Sidebar -->
      <aside class="main-sidebar sidebar-dark-primary elevation-4">
        <a href="#" class="brand-link text-center">
          <img
            src="logo.png"
            alt="Logo"
            class="brand-image img-circle elevation-3"
            style="opacity: 0.8" />
          <span class="brand-text font-weight-light">Sistem Akademik</span>
        </a>
        <div class="sidebar">
          <nav class="mt-2">
            <ul
              class="nav nav-pills nav-sidebar flex-column"
              data-widget="treeview"
              role="menu">
              <li class="nav-item">
                <a href="#" class="nav-link">
                  <i class="nav-icon fas fa-user-graduate"></i>
                  <p>Mahasiswa</p>
                </a>
              </li>
              <li class="nav-item has-treeview">
                <a href="#" class="nav-link">
                  <i class="nav-icon fas fa-book"></i>
                  <p>
                    Logbook
                    <i class="right fas fa-angle-left"></i>
                  </p>
                </a>
                <ul class="nav nav-treeview">
                  <li class="nav-item">
                    <a href="#" class="nav-link">
                      <i class="far fa-circle nav-icon"></i>
                      <p>Input</p>
                    </a>
                  </li>
                  <li class="nav-item">
                    <a href="#" class="nav-link">
                      <i class="far fa-circle nav-icon"></i>
                      <p>View</p>
                    </a>
                  </li>
                </ul>
              </li>
            </ul>
          </nav>
        </div>
      </aside>
      <!-- Content Wrapper -->
      <div class="content-wrapper p-3">
        <div class="card">
          <div class="card-body">
            <h5>Input Logbook</h5>
            <hr />
            <form>
              <div class="form-group">
                <label>Hari/Tanggal:</label>
                <input type="date" class="form-control" />
              </div>
              <div class="form-group">
                <label>Jenis Kegiatan:</label>
                <select class="form-control">
                  <option>Pilih Kegiatan</option>
                  <option>Seminar</option>
                  <option>Praktikum</option>
                </select>
              </div>
              <div id="pembimbing-container">
                <div class="form-group">
                  <label>Pembimbing:</label>
                  <input type="text" class="form-control" />
                </div>
              </div>
              <div class="form-check">
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="tambahPembimbing" />
                <label class="form-check-label" for="tambahPembimbing">
                  Tambah Pembimbing
                </label>
              </div>
              <button type="submit" class="btn btn-primary mt-2">Simpan</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/js/adminlte.min.js"></script>
    <script>
      document
        .getElementById("darkModeToggle")
        .addEventListener("click", function () {
          document.body.classList.toggle("dark-mode");
        });

      document
        .getElementById("tambahPembimbing")
        .addEventListener("change", function () {
          if (this.checked) {
            let inputField = document.createElement("div");
            inputField.classList.add("form-group");
            inputField.innerHTML =
              '<label>Pembimbing:</label><input type="text" class="form-control">';
            document
              .getElementById("pembimbing-container")
              .appendChild(inputField);
          }
        });
    </script>
  </body>
</html>
